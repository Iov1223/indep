    <script>
        function generateHeader(title, navItems, bgcolor, fontcolor) {
            var buttons = '';
            if (Array.isArray(navItems)) {
                for (var i = 0; i < navItems.length; i++) {
                    buttons += `<a class="a-btn" style="border: 2px solid ${fontcolor};">${navItems[i]}</a>`;
                }
            } else if (typeof navItems === 'number') {
                for (var i = 0; i < navItems; i++) {
                    buttons += `<a class="a-btn" style="border: 2px solid ${fontcolor};">empty</a>`;
                }
            }
            document.write(
                `<header style="background-color: ${bgcolor}; color: ${fontcolor};">
                    <div class="container">
                        <div class="name">
                            <h2>${title}</h2>
                        </div>
                        <div class="btn">
                            ${buttons}
                        </div>
                    </div>
                </header>`);
        }

        //generateHeader('SiteName', ['one', 'two', 'three'], '#1D7471', '#FDF4ED');
        generateHeader('SiteName', 5, '#1D7471', '#FDF4ED');

    </script>
